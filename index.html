<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <h1>Javascript Variables :3</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>

    <script>
      document.getElementById("myH").innerHTML =
        "Introduction to Javascript :D";
      document.getElementById("myP").innerHTML =
        "This is the first time mao mao is writing JS codes :3";

      var x = 100;
      var y = 150;
      var sum = x + y;

      document.getElementById("result").innerHTML = sum;
    </script>
  </body>
</html>
